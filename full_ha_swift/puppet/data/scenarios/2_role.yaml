#
# the two node
#
roles:
  cache:
    classes:
      - coi::profiles::cache_server
  build:
    classes:
      - coe::base
    class_groups:
      - test_file
      - build
  controller:
    classes:
      - coe::base
      - "nova::%{rpc_type}"
    class_groups:
      - glance_all
      - keystone_all
      - cinder_controller
      - nova_controller
      - horizon
      - ceilometer_controller
      - heat_all
      - "%{db_type}_database"
      - network_controller
# For ML2, Uncomment this and comment above line
#      - network_controller_ml2
      - test_file
  compute:
    classes:
      - coe::base
      - cinder::setup_test_volume
    class_groups:
      - nova_compute
# For ML2, Uncomment this and comment above line
#      - nova_compute_ml2
      - cinder_volume
      - ceilometer_compute
  swift_proxy:
    classes:
      - coe::base
      - openstack::swift::proxy
  swift_storage:
    classes:
      - coe::base
      - openstack::swift::storage-node
